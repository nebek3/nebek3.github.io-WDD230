<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
        <table>
            <tr>
                <td>Hi! I am your first cell!</td>
                <td>I am your second cell!</td>
                <td>I am your third cell!</td>
                <td>I am your fourth cell!</td>
            </tr>
            <tr>
                <td>I am the first cell in your second row!</td>
                <td>I am the second cell in your second row!</td>
                <td>I am the third cell in your second row!</td>
                <td>I am the fourth cell in your second row!</td>
            </tr>
        </table>
  </body>
</html>
